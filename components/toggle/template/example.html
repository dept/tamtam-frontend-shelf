{% macro exampleToggle() %}

    <button class="c-toggle-button"
        js-hook-toggle
        aria-controls="totally-different-component-id">
        Toggle button
    </button>

    <div class="c-totally-different-component"
        id="totally-different-component-id">
        Toggled content
    </div>

{% endmacro %}
