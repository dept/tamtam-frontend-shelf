{% macro(data) %}

    <div class="c-video" itemprop="video" itemscope itemtype="http://schema.org/VideoObject">

        {% if data.title %}<meta itemprop="name" content="{{ data.title }}" />{% endif %}
        {% if data.description %}<meta itemprop="description">{{ data.description }}</span>{% endif %}
        {% if data.totalTime %}<meta itemprop="duration" content="{{ data.totalTime }}" />{% endif %}
        {% if data.thumbnail %}<meta itemprop="thumbnailUrl" content="{{ data.thumbnail }}" />{% endif %}
        {% if data.embedUrl %}<meta itemprop="embedURL" content="{{ data.embedUrl }}" />{% endif %}

        <div id="video-{{ data.id }}"
            data-video-platform="{{ data.platform }}"
            data-video-id="{{ data.id }}"
            data-video-time="{{ data.start_time }}"
            js-hook-video ></div>

    </div>

{% endmacro %}
