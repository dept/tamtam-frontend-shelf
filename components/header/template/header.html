{#
    @shelf-version: 1.0.0
    Header template
#}

{% macro Header( data ) %}

    <div class="c-header" 
        {% if data.condenses %} condenses{% endif %}
        {% if data.reveals %} reveals{% endif %}
        {% if data.fixed %} fixed{% endif %}
        {% if data.shadow %} shadow{% endif %}
        js-hook-header>

        {{ caller() }}

    </div>

{% endmacro %}
