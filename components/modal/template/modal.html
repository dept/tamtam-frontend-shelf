{% macro modal(data) %}

    <div class="c-modal{% if data.size %} modal-size--{{ data.size }}{% endif %}"
        {%- if data.id %} id="{{ data.id }}"{% endif -%}
        js-hook-modal
        tabindex="-1">
        
        <div class="modal__container">
        
            <div class="modal__content" role="dialog">

                {{ caller() }}

                {% if not data.noClose %}
                <button type="button" class="modal__button-close" js-hook-button-modal-close aria-title="Close modalbox">
                    {% svg "icons/remove" %}
                </button>
                {% endif %}

            </div>

        </div>
        
        <div class="modal__background" js-hook-button-modal-close></div>
    </div>

{% endmacro %}
