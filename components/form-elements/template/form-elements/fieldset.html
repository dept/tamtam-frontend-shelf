{#
    Fieldset

    Options:
        class {string}           (optional) - Adds custom classes
        legend {string}                     - Adds a hook to the input
        noLegend {string}        (optional) - Hides legend

#}
{% macro fieldset(data) %}

    <fieldset class="{%- if data.class %}{{ data.class }}{% endif -%}">
        <legend class="{%- if data.noLegend %}u-sr-only{% endif -%}">
            {{ data.legend }}
        </legend>

        {% if caller() %}

            {{ caller() }}

        {% endif %}

    </fieldset>

{% endmacro %}
